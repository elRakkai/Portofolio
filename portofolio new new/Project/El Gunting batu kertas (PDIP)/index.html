<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css" />

    <title>PDIP Games</title>
</head>

<body>

    <div class="judul">
        <h1>Rock <kk>Papper</kk><jj> Scissors</jj></h1>
        <br><br>
     </div>
       

         <div class="img">
           <img src="gunting-cjPrqs_24-transformed.jpg" width="150">
      </div>
      <div class="imgg">
      <img src="png-transparent-fingers-fist-hands-paper-rock-scissor-scissors-game-thumbnail-removebg-preview.png" alt="">
    </div>

      <div id="app"> 
       
        <div class="summary">
            <h1 class="title">MATCH RESULT</h1>
            <br />
            <h1 id="inGame"></h1>
            <h3 id="result"></h3> 
        </div>
        
       

        <div class="games">
            <div class="option" onclick="pickOption('üñêÔ∏è')">üñêÔ∏è</div>
            <div class="option" onclick="pickOption('‚úä')">‚úä</div>
            <div class="option" onclick="pickOption('‚úåÔ∏è')">‚úåÔ∏è</div>
        </div>

    </div>

    <script>
        class Start {
            constructor() {
                this.playerName = "Kamu"
                this.botName = "Musuh"
                this.playerOption;
                this.botOption;
                this.winner = ""
            }

            get getBotOption() {
                return this.botOption;
            }

            set setBotOption(option) {
                this.botOption = option;
            }

            get getPlayerOption() {
                return this.playerOption
            }

            set setPlayerOption(option) {
                this.playerOption = option;
            }

            botBrain() {
                const option = ["üñêÔ∏è", "‚úä", "‚úåÔ∏è"];
                const bot = option[Math.floor(Math.random() * option.length)];
                return bot;
            }

            winCalculation() {
                if (this.botOption == "üñêÔ∏è" && this.playerOption == "‚úä") {
                    return this.winner = this.botName;
                } else if (this.botOption == "üñêÔ∏è" && this.playerOption == "‚úåÔ∏è") {
                    return this.winner = this.playerName
                } else if (this.botOption == "‚úä" && this.playerOption == "üñêÔ∏è") {
                    return this.winner = this.playerName
                } else if (this.botOption == "‚úä" && this.playerOption == "‚úåÔ∏è") {
                    return this.winner = this.botName;
                } else if (this.botOption == "‚úåÔ∏è" && this.playerOption == "üñêÔ∏è") {
                    return this.winner = this.botName;
                } else if (this.botOption == "‚úåÔ∏è" && this.playerOption == "‚úä") {
                    return this.winner = this.playerName
                } else {
                    return this.winner = "SERI"
                }
            }

            matchResult() {
                if (this.winner != "SERI") {
                    return `${this.winner} MENANG!`;
                } else {
                    return `KALIAN ${this.winner}, GAK ADA YANG MENANG!! `;
                }
            }
        }

        function pickOption(el) {
            const start = new Start();
            start.setPlayerOption = el;
            start.setBotOption = start.botBrain();
            start.winCalculation();

            const inGame = document.getElementById("inGame");
            const result = document.getElementById("result");

            inGame.textContent = "..."
            result.textContent = "..."

            setTimeout(() => {
                inGame.textContent = `${start.getPlayerOption} VS ${start.getBotOption}`
                result.textContent = start.matchResult();
            }, 1000);

        }

    </script>
</body>

</html>
